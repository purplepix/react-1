<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    function HeaderComponent(props) {
      return React.createElement(
        'h1',
        {id: 'superId'},
        props.text
      );
    }

    function ParagraphComponent(props) {
      return React.createElement(
        'p',
        {className: 'superBanana'},
        props.text
      );
    }

    function WrapperComponent() {
      const headerText = 'Banana';
      const paragraphText = 'PEIXINHO';

      return React.createElement(
        'div',
        null,
        React.createElement(HeaderComponent, {text: headerText}, null),
        React.createElement(ParagraphComponent, {text: paragraphText}, null)
      );
    }

    ReactDOM.render(
      React.createElement(WrapperComponent, null, null), document.getElementById('app')
    );
  </script>
</body>
</html>
